<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple FlowChart App</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <base href="/">
</head>

<body>
  <div id="app">
    <div class="tools">
      <button id="startEnd" class="button" type="button">
        <i class="icon icon--start-end"></i>
        Start/End
      </button>
      <button id="inputOutput" class="button">
        <i class="icon icon--input-output"></i>
        Input/Output
      </button>
      <button id="process" class="button">
        <i class="icon icon--process"></i>
        Process
      </button>
      <button id="decision" class="button">
        <i class="icon icon--decision"></i>
        Decision
      </button>
      <button id="arrow" class="button">
        <i class="icon icon--arrow"></i>
        Arrow
      </button>
    </div>
    <div id="wrapper"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
